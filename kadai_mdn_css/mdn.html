<!DOCTYPE html>
<html>

<head>
    <style>
        /* 共通のスタイルを設定 */
        div {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        /* 回転用のスタイルを設定 */
        .rotated {
            transform: rotateZ(20deg);
        }
    </style>
</head>

<body>
    <!-- 回転して配置される四角形 -->
    <div class="rotated">回転します</div>

</body>

</html>
